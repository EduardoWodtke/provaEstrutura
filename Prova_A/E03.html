<meta charset="UTF-8">
<script>
    //Problema: Eleição
    /*
    Considere que, em uma eleição do Grêmio Estudantil de uma Instituição de Ensino, um representante de cada uma das 15 turmas é quem votará nas chapas que estão fazendo campanha.
    Pergunte, para cada eleitor, qual chapa que confiará o seu voto (Chapa 1 ou Chapa 2).
    Contabilize e apresente, ao fim do programa, qual foi a chapa ganhadora e qual a porcentagem de votos que a chapa recebeu.
    */

    //Entrada

    let chapa1 = 0;
    let chapa2 = 0;

    //Processamento

    for(let contador = 1; contador <= 15; contador++){
        let chapaQueQuieres = parseInt(prompt("Qual chapa você quer votar 1 ou 2?"))
        if(chapaQueQuieres === 1){
            chapa1 ++
        }else if(chapaQueQuieres === 2){
            chapa2++
        }
    }

    //Saída

    if(chapa1 > chapa2){
        document.write("A vitoria vai para... Chapa 1!!!!!!!");
    }else if(chapa1 === chapa2){
        document.write("O resultado foi... Empate!!!");
    }else{
        document.write("A vitoria vai para... Chapa 2!!!!!!!!");
    }
</script>
