<meta charset="UTF-8">
<script>
    //Problema: Abastecer
    /*
    Um posto de combustível possui apenas 400 litros de gasolina para realizar o abastecimento do veículo dos seus clientes.
    Para cada veículo que for realizar o abastecimento, registre quantos litros de gasolina foram solicitados pelo proprietário.
    Apresente, ao final do programa, em quantos veículos foi possível realizar o abastecimento.
    */

    //Entrada

    let qntCombustivel = 400;
    let qntVeiculos = 0;
    let totalVendido = 0;

    //Processamento

    for(qntVeiculos = 1; totalVendido < qntCombustivel; qntVeiculos++) {
        vendido = Number(prompt("Quanto o veiculo abasteceu?"));
        totalVendido = vendido + totalVendido;
    } 

    qntVeiculos = qntVeiculos - 1;

    //Saída

    document.write("A quantidade de carros que pode abastecer é: " + qntVeiculos);

</script>
