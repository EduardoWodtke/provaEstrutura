<meta charset="UTF-8">
<script>
    //Problema
    /*
    Considere que um investidor pretende deixar seu dinheiro guardado durante um determinado período. Ele sabe o rendimento, que atualmente é de 1% ao mês, acrescerá 0,25% a cada ano que o dinheiro ficar investido.
    Peça para o usuário informar a quantia inicial investida e quanto tempo pretende deixar guardado.
    Apresente o valor final previsto que terá investido e a porcentagem que acresceu, comparado com a quantia inicial que foi investida.
    */

    let quantiaIncial = Number(prompt("Quanto você quer investir?"));
    let tempo = prompt("Quer deixar durante meses ou anos?")
    if (tempo === "meses") {
        let quantoTempoM = parseInt(prompt("Quantos meses predente deixar guardado?"));
        let valorGanhoM = quantiaIncial
        for (let contador = 1; contador <= quantoTempoM; contador++) {
            valorGanhoM = valorGanhoM * 1.01
        }
        const perc = valorGanhoM / quantoTempoM * 100;
        document.write("O valor de " + quantiaIncial + " se transformara em " + valorGanhoM.toFixed(1) + " a porcentagem de crescimento é: " + perc);
    } else if (tempo === "ano") {
        let quantoTempoA = parseInt(prompt("Quantos anos predente deixar guardado?"));
        let valorGanhoA = quantiaIncial;
        for (let contador = 1; contador <= quantoTempoA; contador++) {
            valorGanhoA = valorGanhoA * 1.0025
        }
        const perc = valorGanhoA / quantoTempoA * 100;
        document.write("O valor de " + quantiaIncial + " se transformara em " + valorGanhoA.toFixed(1) + " a porcentagem de crescimento é: " + perc);
    }

    
</script>
